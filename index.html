<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & PDF</title>
    <script type="text/javascript" src="https://unpkg.com/@play-ai/web-embed"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #container {
            position: relative;
            width: 80%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pdf-container {
            width: 100%;
            height: 80%;
            margin-bottom: 20px;
        }
        #ai-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #ai-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pdf-container">
            <iframe src="https://raw.githubusercontent.com/Kalimb-1/kalimb-1/main/AI%20Customer%20Service%20Agent.pdf" width="100%" height="100%" style="border: none;"></iframe>
        </div>
        <button id="ai-button" onclick="openAI()">Click to Talk to AI</button>
    </div>
    <script type="text/javascript">
        function openAI() {
            PlayAI.open('XPnQk1daRu9jhOwwgOXQB');
        }
    </script>
</body>
</html>
