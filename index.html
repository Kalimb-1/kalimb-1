<!DOCTYPE html>
<html>
<head>
    <title>Resume with Top-Right AI Button</title>
    <style>
        /* CSS to position the PlayAI button at the top-right corner */
        #aiButtonContainer {
            position: fixed;
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
            z-index: 1000; /* Ensures it stays on top */
        }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <p>Software Developer | john.doe@example.com</p>

    <!-- AI Button Container Positioned at Top-Right -->
    <div id="aiButtonContainer">
        <script type="text/javascript" src="https://unpkg.com/@play-ai/web-embed"></script>
        <script type="text/javascript">
          addEventListener("load", () => {
            PlayAI.open('x6o6XUo1RiPvZZ-64x4ZW');
          });
        </script>
    </div>
</body>
</html>
