<!DOCTYPE html>
<html>
<head>
    <title>My Interactive Resume</title>
</head>
<body>
    <!-- Your Resume Content Here -->
    <h1>John Doe</h1>
    <p>Software Developer | john.doe@example.com | LinkedIn: linkedin.com/in/johndoe</p>
    <hr>
    <h2>Experience</h2>
    <p>Details of your professional experience...</p>
    <hr>
    <h2>Skills</h2>
    <p>Programming languages, frameworks, etc...</p>

    <!-- Interactive AI Button -->
    <button id="aiButton" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        Talk to AI
    </button>

    <!-- PlayAI Script -->
    <script type="text/javascript" src="https://unpkg.com/@play-ai/web-embed"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        // Check if PlayAI is defined
        console.log("Page Loaded: Checking for PlayAI...");
        if (typeof PlayAI !== 'undefined') {
          console.log("PlayAI is loaded successfully!");

          // Set up button click event
          document.getElementById('aiButton').addEventListener('click', () => {
            console.log("Button clicked. Opening AI...");
            PlayAI.open('Xp0JUH4-5RPhEUz8k0Cxf');
          });
        } else {
          console.error("PlayAI is not defined. Check if the script URL is correct.");
        }
      });
    </script>
</body>
</html>
